    <style>
        h1 {
            padding-left: 20px;
            margin-top: 30px;
            font-size: 40px;
        }

        /* GALLERY GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 18px;
            padding: 25px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* LIGHTBOX BACKDROP */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 20px #fff;
        }

        .lightbox:target {
            display: flex;
        }

        /* CLOSE BUTTON */
        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .close-btn:hover {
            color: #ccc;
        }
    </style>
</head>
