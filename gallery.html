    <style>
        h1 {
            padding-left: 20px;
            margin-top: 30px;
            font-size: 40px;
        }

        /* Accordion Album Buttons */
        .album-btn {
            width: 100%;
            background: #0b4a8b;
            color: white;
            padding: 16px;
            border: none;
            font-size: 20px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
        }

        .album-btn:hover {
            background: #093866;
        }

        /* Album Content */
        .album-content {
            display: none;
            padding: 15px;
        }

        /* Album Image Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            padding: 10px;
        }

        .gallery-grid img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.07);
        }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .lightbox:target {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
