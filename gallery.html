        .gallery-grid img {

            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.07);
        }

<!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

<script>
    // Zoom viewer with "click image again to close"
    const lightbox = GLightbox({
        selector: '.glightbox',
        touchNavigation: true,
        zoomable: true,
        closeOnOutsideClick: true,
        closeOnClick: true
    });

    // Accordion logic
    document.querySelectorAll(".album-btn").forEach(btn => {
        btn.addEventListener("click", () => {
            const content = btn.nextElementSibling;

            // Close others
            document.querySelectorAll(".album-content").forEach(sec => {
                if (sec !== content) sec.style.display = "none";
            });

            // Toggle this album
            content.style.display = content.style.display === "grid" ? "none" : "grid";
        });
    });
</script>
